name: Release Asset

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Upload JS to release
        uses: softprops/action-gh-release@v2
        with:
          files: sofabaton-virtual-remote.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
